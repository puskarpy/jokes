<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Joke Generator</h1>
        <div class="joke-display">
            <div class="display-jokes">
                <p>Your joke will appear here...</p>
            </div>
        </div>
        <div class="controls">
            <select name="" id="type-options" class="select-box">
                <option value="Programming">Programming</option>
                <option value="Misc">Misc</option>
                <option value="Dark">Dark</option>
                <option value="Pun">Pun</option>
                <option value="Spooky">Spooky</option>
            </select>
            <button class="get-joke">Get Joke</button>
        </div>
    </div>
    <div class="footer">
        <div>
            Created by
            <a class="mylink" href="https://www.pushkarniraula.com.np" target="_blank">Pushkar Niraula</a>
        </div>
        <div>
            The Jokes Generator uses Jokes API. For more info <a class="mylink" target="_blank" href="https://v2.jokeapi.dev/">click here</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
